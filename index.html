<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Banking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-white">
        <header>
            <nav class="flex justify-center items-center">
                <div class="relative flex justify-center items-center mt-10 w-9/12 ">
                    <img src="assets/bg.png" alt="" class="absolute w-48 top-6">
                    <img src="assets/Group.png" alt="" class="absolute w-16 top-16">
                </div>
            </nav>
        </header>
        <!-- login section -->
        <div class="hero bg-base-200 min-h-screen">
            
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label font-bold">Phone Number</label>
                    <input id="phoneNumber" type="number" class="input" placeholder="Enter your 11 digit phone number" required />
                    <label class="fieldset-label font-bold">PIN</label>
                    <input id="PIN" type="text" class="input" placeholder="Enter your PIN" required />
                    <div><a class="link link-hover text-blue-800">Forgot password?</a></div>
                    <button id="login-btn" class="btn btn-neutral mt-4 bg-blue-500 border-none">Login</button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
    </section>
    <script src="script/login.js"></script>
  </body>
</html>
